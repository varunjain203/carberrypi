# Dashcam System Configuration
# This file contains all configuration settings for the modernized dashcam system

# Camera Settings
CAMERA_WIDTH=1280
CAMERA_HEIGHT=720
CAMERA_FRAMERATE=30
CAMERA_ROTATION=90
CAMERA_AWB=auto
CAMERA_SHARPNESS=1.5

# Recording Settings
RECORDING_TIMEOUT=120000  # 2 minutes in milliseconds
RECORDING_MAX_SEGMENTS=180  # 6 hours worth of 2-minute segments
RECORDING_FORMAT=h264
RECORDING_AUTO_START=true

# File Paths (automatically adapted to current user)
BASE_DIR="~/carberryshare"
IN_PROGRESS_DIR="in-progress"
COMPLETED_DIR="completed"

# Streaming Settings
STREAMING_PORT=8000
STREAMING_HOST=""  # Empty means bind to all interfaces
STREAMING_MAX_CLIENTS=5

# System Settings (user-specific temp files)
PID_FILE="/tmp/dashcam_${USER}.pid"
LOCK_FILE="/tmp/dashcam_${USER}.lock"